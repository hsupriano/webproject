<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My Page</title>
  </head>
  <body id="contact">
    <header>
    <div class="nav">
      <ul>
      <li class="homenav"><a href="index.html"> Home</a></li>
      <li class="aboutnav"><a href="about.html">About Me</a></li>
      <li class="journeynav"><a href="journey.html">My Journey</a></li>
      <li class="contactnav"><a href="contact.html">Contact Me</a></li>
      </ul>
    </div>
    </header>
    <h1 class="contact">Contact </h1>
    <div class="contact">
        <form class="form">
          <label for="f_name">First Name</label>
          <input class="fname" type="text" name="f_name" placeholder="First Name"><br>
          <label for="l_name">Last Name</label>
          <input class="lname" type="text" name="l_name" placeholder="Last Name"><br>
          <label class="age" type="age">Age</label>
          <input class="age" type="number" name="age" placeholder="Age" min="13" max="99"</input><br>
          <label for="country"> Country</label>
          <input class="country" type="text" name="country" placeholder="Country"
          </input><br>
          <div id="container">
          <label class="comment" for="questions">Email me!</label><br>
          <textarea id="questions" name="questions" placeholder="Send me a message" rows="5" cols="30"></textarea>
          </div>
  </body>
</html>
